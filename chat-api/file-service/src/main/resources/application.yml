# 服务配置
server:
  tomcat:
    uri-encoding: UTF-8
    max-swallow-size: -1 # 不限制请求体大小

# 日志级别
logging:
  level:
    root: info

spring:
  application:
    name: file-service
  profiles:
    active: dev # dev-开发环境；prod-生产环境；test-测试环境
  servlet:
    multipart:
      max-file-size: 500KB # 文件上传大小的限制
      max-request-size: 500KB # 文件最大请求限制