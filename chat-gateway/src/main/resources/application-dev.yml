# 服务配置
server:
  port: 1000

spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      discovery:
        locator:
          enabled: true # 动态路由，从注册中心根据微服务的名称获得目标节点的地址
      routes: # 配置路由规则（数组/list）
        - id: authRoute # 每一项路由规则都有一个唯一的id编号，可以自定义
          uri: lb://auth-service
          predicates:
            - Path=/a/**,/passport/**
        - id: fileRoute
          uri: lb://file-service
          predicates:
            - Path=/f/**,/file/**,/static/**
        - id: mainRoute
          uri: lb://main-service
          predicates:
            - Path=/m/**,/userinfo/**,/friendRequest/**,/friendship/**
      globalcors: # 解决跨域问题
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedHeaders: '*'
            allowedMethods: '*'
            allowCredentials: true
  data:
    redis:
      host: 127.0.0.1
      port: 5379
      database: 0
      password: